<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
   <script src="main.js"></script>

  <style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #2919b7, #f3129d);
}

.login-box {
  background: white;
  padding: 40px;
  width: 320px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  text-align: center;
}
.log-col{
  color:deeppink;
  font-size: 20px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #f0390c;
  color: white;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <p class="log-col">Welcome To The Increadiable India Travel</p>
  <h2>Login ✈️</h2>

  <!-- FORM START -->
  <form onsubmit="goHome(event)">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>

    <!-- BUTTON INSIDE FORM -->
    <button type="submit">Login</button>
  </form>

  
</div>

<script>
function goHome(event) {
  event.preventDefault(); // stop refresh

  // if inputs are empty, browser blocks automatically
  window.location.href = "index.html";
}
</script>
  </div>

</body>
</html>
